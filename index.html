<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Adding Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <header class="title container-fluid text-center text-white bg-dark p-2"> Weather Dashboard</header>

    <div class="container-fluid main-content mh-100">
        <div class="row master-row">
            <aside class="col-3 col-md-3 bg-light">
                <p> Enter a City to Search</p>
                <input type="text" placeholder="Search.." name="search" class="searchInput"></input>
                <button type="submit"><i class="fa fa-search searchBtn"></i></button>

                <ul class="list-group search-history"></ul>

            </aside>
            <main class=" maindiv col-9 col-md-9 bg-light disappear">
                <div class="card row mt-3" id = "today"></div>
                <div class=" card row mt-3" id = "forecast">
                </div>
            </main>

        </div>
    </div>

    <script src="weatherapp.js"></script>
</body>

</html>
